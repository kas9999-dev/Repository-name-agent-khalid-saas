<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nashr — App</title>

  <link rel="stylesheet" href="./styles.css" />

  <style>
    body {
      background: #0b0f19;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    }

    .wrap {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 16px;
    }

    .card {
      background: rgba(255,255,255,.04);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 20px;
      border: 1px solid rgba(255,255,255,.08);
    }

    h1 {
      font-size: 26px;
      margin-bottom: 4px;
    }

    .muted {
      opacity: .6;
      font-size: 14px;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      background: rgba(255,255,255,.03);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 12px;
      padding: 14px;
      color: #fff;
      resize: vertical;
    }

    select, button {
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.1);
      color: #fff;
      padding: 12px 14px;
      border-radius: 12px;
    }

    button.primary {
      background: #2563eb;
      border: none;
      cursor: pointer;
    }

    button.secondary {
      background: rgba(255,255,255,.08);
      cursor: pointer;
    }

    button:disabled {
      opacity: .5;
      cursor: not-allowed;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
      gap: 12px;
      margin-top: 12px;
    }

    .output {
      white-space: pre-wrap;
      line-height: 1.8;
      font-size: 15px;
    }

    .tag {
      float: left;
      opacity: .6;
      font-size: 13px;
    }

    .status {
      color: #22c55e;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<div class="wrap">

  <!-- HEADER -->
  <div class="card">
    <h1>Nashr</h1>
    <div class="muted">Demo Version • 2025</div>
  </div>

  <!-- INPUT -->
  <div class="card">
    <h3>الفكرة / الموضوع</h3>
    <textarea id="topic" placeholder="اكتب الفكرة هنا..."></textarea>

    <div class="grid">
      <select id="lang">
        <option value="ar">العربية</option>
        <option value="en">English</option>
      </select>

      <select id="audience">
        <option>رواد الأعمال</option>
        <option>مستثمرون</option>
        <option>صناع محتوى</option>
      </select>

      <select id="tone">
        <option>احترافية</option>
        <option>ملهمة</option>
        <option>تحليلية</option>
      </select>

      <select id="platform">
        <option value="linkedin_x">LinkedIn + X</option>
        <option value="x">X فقط</option>
        <option value="linkedin">LinkedIn فقط</option>
      </select>
    </div>

    <div class="grid" style="margin-top:16px">
      <button id="copyAll" class="secondary">نسخ الكل</button>
      <button id="generate" class="primary">توليد المحتوى</button>
    </div>

    <div id="status" class="status"></div>
  </div>

  <!-- X OUTPUT -->
  <div class="card">
    <span class="tag">X</span>
    <div id="xOut" class="output"></div>
  </div>

  <!-- LINKEDIN OUTPUT -->
  <div class="card">
    <span class="tag">LinkedIn</span>
    <div id="linkedinOut" class="output"></div>
  </div>

  <!-- EXTRA -->
  <div class="card">
    <span class="tag">سلسلة / ترند</span>
    <div id="extraOut" class="output"></div>
  </div>

</div>

<script type="module">
  const btn = document.getElementById("generate");
  const status = document.getElementById("status");

  const xOut = document.getElementById("xOut");
  const linkedinOut = document.getElementById("linkedinOut");
  const extraOut = document.getElementById("extraOut");

  btn.onclick = async () => {
    btn.disabled = true;
    status.textContent = "⏳ يتم التوليد...";

    xOut.textContent = "";
    linkedinOut.textContent = "";
    extraOut.textContent = "";

    try {
      const res = await fetch("/api/run", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          topic: document.getElementById("topic").value,
          language: document.getElementById("lang").value,
          audience: document.getElementById("audience").value,
          tone: document.getElementById("tone").value,
          platform: document.getElementById("platform").value
        })
      });

      const data = await res.json();

      xOut.textContent = data.x || "";
      linkedinOut.textContent = data.linkedin || "";
      extraOut.textContent = data.extra || "";

      status.textContent = "✅ Done (HTTP 200)";
    } catch (e) {
      status.textContent = "❌ حدث خطأ";
      console.error(e);
    }

    btn.disabled = false;
  };

  // ✅ COPY ALL — WORKING 100%
  document.getElementById("copyAll").addEventListener("click", async () => {
    const fullText = `
X:
${xOut.innerText}

--------------------

LinkedIn:
${linkedinOut.innerText}

--------------------

Extra:
${extraOut.innerText}
`;

    if (!fullText.trim()) {
      alert("لا يوجد محتوى للنسخ");
      return;
    }

    try {
      await navigator.clipboard.writeText(fullText);
      const btnCopy = document.getElementById("copyAll");
      btnCopy.innerText = "✅ تم النسخ";
      setTimeout(() => (btnCopy.innerText = "نسخ الكل"), 1500);
    } catch (err) {
      alert("فشل النسخ");
      console.error(err);
    }
  });
</script>

</body>
</html>
