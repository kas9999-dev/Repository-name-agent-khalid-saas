<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Nashr – تجربة التوليد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: radial-gradient(circle at top, #15203a, #0b1220);
      color: #e6ebf2;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 12px;
    }

    p.subtitle {
      text-align: center;
      color: #9aa4b2;
      margin-bottom: 40px;
    }

    .card {
      background: #111a2e;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #9aa4b2;
    }

    textarea, select {
      width: 100%;
      background: #0b1220;
      color: #e6ebf2;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 10px;
      padding: 12px;
      font-size: 14px;
      margin-bottom: 16px;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      background: #4da3ff;
      color: #fff;
      border: none;
      padding: 14px 26px;
      border-radius: 999px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .output {
      white-space: pre-wrap;
      line-height: 1.8;
      font-size: 15px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #9aa4b2;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>Nashr – تجربة التوليد الذكي</h1>
    <p class="subtitle">
      اكتب الفكرة، اختر المنصة، واحصل على محتوى جاهز للنشر
    </p>

    <div class="card">
      <label>الفكرة / الموضوع</label>
      <textarea id="text" placeholder="اكتب فكرتك هنا..."></textarea>

      <label>المنصة</label>
      <select id="platform">
        <option value="Both">LinkedIn + X</option>
        <option value="LinkedIn">LinkedIn</option>
        <option value="X">X</option>
      </select>

      <button id="runBtn" onclick="run()">توليد المحتوى</button>
    </div>

    <div class="card">
      <label>النتيجة</label>
      <div id="output" class="output">—</div>
    </div>

    <footer>
      Nashr © 2025 · Demo Version
    </footer>
  </div>

<script>
async function run() {
  const text = document.getElementById("text").value.trim();
  const platform = document.getElementById("platform").value;
  const output = document.getElementById("output");
  const btn = document.getElementById("runBtn");

  if (!text) {
    alert("اكتب الفكرة أولاً");
    return;
  }

  btn.disabled = true;
  btn.innerText = "جاري التوليد...";
  output.innerText = "⏳ يتم إنشاء المحتوى...";

  try {
    const res = await fetch("/api/run", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        mode: "Post Generator",
        platform,
        tone: "احترافية",
        audience: "رواد الأعمال",
        text
      })
    });

    const data = await res.json();
    if (!data.ok) throw new Error(data.error || "خطأ غير معروف");

    output.innerText = data.output || "لا يوجد ناتج";
  } catch (e) {
    output.innerText = "❌ خطأ: " + e.message;
  } finally {
    btn.disabled = false;
    btn.innerText = "توليد المحتوى";
  }
}
</script>

</body>
</html>
